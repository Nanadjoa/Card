<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Card</title>
	<link rel="stylesheet" type="text/css" href="card.css">
</head>
<body>
	<div style=" position: absolute; background: linear-gradient(120deg, #c2e9fb  0%, #a1c4fd 100%); width: 27%; height: 80%; border-radius: 30px;"></div>
	<div class="container">
		<div class="head">
			<h1>598, -</h1>
			<p>Pay now, later or split up </p>
		</div>
		<div class="btn">
			<button>Buy Online</button>
			<p> <span>18 in online storage</span> -can be shipped today</p>
		</div>
		<div class="list">
			<div style="display: flex; flex-direction: row; gap:5px ;">
				<svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" style="background-color: aliceblue; border-radius:50%; padding:1%;  ">
					<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5"/>
				</svg>				  
				<p><span style="text-decoration: underline;">Free shipping</span> over NKO 800</p>
			</div>
			
			<div style="display: flex; gap: 5px; padding-top: 3%;">
				<svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" style="background-color: aliceblue; border-radius:50%; padding:1%;  ">
					<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5"/>
				</svg>	 
				<p style="text-decoration: underline;">Lightning fast delivery</p>
			</div>
			
		</div>

		<div class="zip">
			<p> See how fast you can get the item</p>
			<div class="input-container">
				<div class="input">
					<svg style="" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24">
						<path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
					</svg>
					<input type="text" name="" placeholder="Zip Code" style="font-size: 11px; ">
					
				</div>
				<button> Check</button>
			</div>
		</div>
		
		<button class="p">PICK UP IN STORE</button>

	</div>

</body>
</html>
